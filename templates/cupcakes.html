<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cupcakes</title>
  <script
  src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
  integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
  crossorigin="anonymous"></script>
  <link
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">
  <link href="/static/cupcakes.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Cupcakes</h1>
    <div id="cupcakes-list" class="row">
    </div>
    <form id="cupcake-form" action="/cupcakes" method="post">
      <div class="form-group">
        <label for="flavor">Flavor</label>
        <input type="text" id="flavor" name="flavor" class="form-control">
      </div>
      <div class="form-group">
        <label for="size">Size</label>
        <input type="text" id="size" name="size" class="form-control">
      </div>
      <div class="form-group">
        <label for="rating">Rating</label>
        <input type="text" id="rating" name="rating" class="form-control">
      </div>
      <div class="form-group">
        <label for="image">Image</label>
        <input type="text" id="image" name="image" class="form-control">
      </div>
      <button class="btn btn-primary" type="submit">Create!</button>
    </form>
  </div>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
  <script src="/static/cupcakes.js"></script>
</body>
</html>
